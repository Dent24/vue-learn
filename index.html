<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <input type="text" v-model="message">

        <br>

        <ol>
            <todo-item
                v-for="item in todoList"
                :key="item.index"
                :title="item.title"
                :num="item.num"
            ></todo-item>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
